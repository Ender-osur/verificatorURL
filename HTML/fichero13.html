<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro de un usuario nuevo</title>

  </head>
  <body>
    <h1>Registro de usuario</h1>
    <p>
      <form class="" action="resultado.html" method="post">
      Nombre <input type="text" name="nombre" placeholder="Nombre"required>
      Apellidos <input type="text" name="Apellidos" placeholder="Apellidos"required>
    </p>
    <p>
      Correo electrónico <input type="email" name="email" placeholder="Correo electrónico" required>
      Contraseña <input type="password" name="password" placeholder="Contraseña" required>
    </p>
    <p>¿Eres mayor de edad?</p>
      Si <input type="radio" name="ans" value=""required>
      No <input type="radio" name="ans" value=""required>
      <p>Seleciona el tipo de subscripción</p>
      <select class="" name="subs" required>
        <option value="Diaria">Diaria</option>
        <option value="Mensual">Mensual</option>
        <option value="Anual">Anual</option>
      </select>
      <p>Selecciona el color de fondo</p>
      <input type="color" name="color" value=""required>
      <p></p>
      <input type="submit" name="Enviar" value="Enviar">
      </form>
  </body>
</html>
